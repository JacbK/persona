# Deploy creative-example to GitHub Pages
#
# Deploys the creative-example branch to /persona/creative-example
# with a redirect at the root

name: Deploy to GitHub Pages

on:
  push:
    branches: [creative-example]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout creative-example branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build creative-example site
        run: GITHUB_PAGES=true npm run build

      - name: Prepare deployment
        run: |
          mkdir -p deploy/creative-example
          cp -r out/* deploy/creative-example/
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=creative-example/">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="creative-example/">creative-example</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
