# Deploy to GitHub Pages (static export)
#
# Setup:
# 1. Go to repo Settings â†’ Pages
# 2. Source: GitHub Actions
# 3. Ensure next.config.ts has: output: 'export'
#
# Note: This uses static export, so no server features (API routes, etc.)

name: Deploy to GitHub Pages

on:
  push:
    branches: [main, creative-example]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout creative-example branch
        uses: actions/checkout@v4
        with:
          ref: creative-example
          path: creative-example

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build main site
        working-directory: main
        run: |
          npm ci
          npm run build

      - name: Build creative-example site
        working-directory: creative-example
        run: |
          npm ci
          GITHUB_PAGES=true npm run build

      - name: Combine outputs
        run: |
          mkdir -p combined
          cp -r main/out/* combined/
          mkdir -p combined/creative-example
          cp -r creative-example/out/* combined/creative-example/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
