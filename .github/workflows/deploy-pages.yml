# Deploy to GitHub Pages
#
# - Root (/) serves content from gh-pages branch
# - /creative-example serves the built creative-example branch

name: Deploy to GitHub Pages

on:
  push:
    branches: [creative-example, gh-pages]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch (root content)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Checkout creative-example branch
        uses: actions/checkout@v4
        with:
          ref: creative-example
          path: creative-example

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build creative-example site
        working-directory: creative-example
        run: |
          npm ci
          GITHUB_PAGES=true npm run build

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r gh-pages/* deploy/
          rm -rf deploy/creative-example
          mkdir -p deploy/creative-example
          cp -r creative-example/out/* deploy/creative-example/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
